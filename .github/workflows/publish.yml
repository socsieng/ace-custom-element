name: publish

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-bit:
    name: publish to bit.dev
    runs-on: ubuntu-latest
    env:
      BIT_TOKEN: ${{secrets.BIT_TOKEN}}
    steps:
      - uses: actions/checkout@v2
      - name: configure github package repository
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm run build
      - run: npm install --global bit-bin
      - name: bit.dev configuration
        run: |
          bit config set analytics_reporting false
          bit config set anonymous_reporting false
          bit config set user.token $BIT_TOKEN
      - name: publish to bit.dev
        run: |
          bit init
          bit import bit.envs/compilers/typescript --compiler
          bit add --id ace-custom-element src/AceEditor.ts src/* package.json
          bit tag --all `node scripts/version.js`
          bit export socsieng.ace-custom-element
